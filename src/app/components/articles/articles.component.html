<h2 class="subheader">Lista Artículos</h2>

<div id="articles" *ngIf="articles">

    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{article.image}}" alt="{{article.title}}">
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <span class="year" 
                            
                            [class.year-green]="article.year > 2018"
                            [class.year-red]="article.year < 2016"
                            [ngClass]="{
                                'year-green': article.year > 2018,
                                'year-red': article.year < 2016
                            }"
                            >
        {{article.year}}
        </span>
        <a href="#">
            Leer más
        </a>

        <div class="clearfix"></div>
    </article>
</div>
